version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: study_assistant_db
    environment:
      POSTGRES_DB: study_assistant
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Flask
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: study_assistant_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/study_assistant
      - JWT_SECRET_KEY=your-jwt-secret-key
      - SECRET_KEY=your-secret-key
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    command: python run.py

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: study_assistant_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app_network
    environment:
      - VITE_API_URL=http://localhost:5000
    command: npm run dev -- --host

  # Redis (optionnel - pour Celery)
  redis:
    image: redis:7-alpine
    container_name: study_assistant_redis
    ports:
      - "6379:6379"
    networks:
      - app_network

volumes:
  postgres_data:
  uploads_data:

networks:
  app_network:
    driver: bridge